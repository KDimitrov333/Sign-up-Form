<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div id="logoSec">
            <div id="mover"></div>
            <div id="logoBackground">
                <img src="odin-lined.png" alt="A logo depicting Odin">
                <div id="logoText">ODIN</div>
            </div>
            <div id="credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
        </div>
        <div id="formSec">
            <div id="formText">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.

                You know you want to.
            </div>
            <form action="" method="post">
                <div id="form-msg">Let's do this!</div>
                <div id="data-container">
                    <div id="names">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div id="info">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" name="phone">
                        </div>
                    </div>
                    <div id="passwords">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create account</button>
            </form>
            <div id="logInText">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
