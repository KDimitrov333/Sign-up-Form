<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div id="logoSec">
            <div id="mover"></div>
            <div id="logoBackground">
                <img src="odin-lined.png" alt="A logo depicting Odin">
                <div id="logoText">ODIN</div>
            </div>
            <div id="credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
        </div>
        <div id="formSec">
            <p id="formText">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br><br>
                You <i>know</i> you want to.
            </p>
            <form action="" method="post">
                <div id="data-container">
                    <div id="form-msg">Let's do this!</div>
                    <div id="names" class="form-section">
                        <div>
                            <label>
                                FIRST NAME
                                <input type="text" name="first_name">
                            </label>
                        </div>
                        <div>
                            <label>
                                LAST NAME
                                <input type="text" name="last_name">
                            </label>
                        </div>
                    </div>
                    <div id="info" class="form-section">
                        <div>
                            <label>
                                EMAIL
                                <input type="email" name="email">
                            </label>
                        </div>
                        <div>
                            <label>
                                PHONE NUMBER
                                <input type="text" name="phone_number">
                            </label>
                        </div>
                    </div>
                    <div id="passwords" class="form-section">
                        <div>
                            <label>
                                PASSWORD
                                <input type="password" name="password">
                            </label>
                        </div>
                        <div>
                            <label>
                                CONFIRM PASSWORD
                                <input type="password" name="confirm_password">
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit">Create account</button>
            </form>
            <div id="logInText">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
